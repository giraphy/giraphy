database:
  type: MySQL
  version: 5.7
  host: mysql
  user: root
  password: root
  database: example

auth:
  type: jwt
  jwksUri: https://yuito-work.auth0.com/.well-known/jwks.json
  issuer: https://yuito-work.auth0.com/
  algorithms: [ RS256 ]

relation:
  users:
    comments:
      type: hasMany
      from: users.user_id
      to: comments.user_id

  comments:
    user:
      type: hasOne
      from: comments.user_id
      to: users.user_id
